on: [pull_request]
name: Continuous Integration
jobs:
  build:
    runs-on: arc-runner-set
    timeout-minutes: 15
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Build
        run: make build
  lint:
    runs-on: arc-runner-set
    timeout-minutes: 15
    steps:
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install Yarn
      run: npm install -g yarn
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: yarn
    - name: Check code
      run: yarn type-check
    - name: Lint
      run: yarn lint
  test:
    runs-on: arc-runner-set
    timeout-minutes: 15
    steps:
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install Yarn
      run: npm install -g yarn
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: yarn
    - name: Test
      run: yarn test

