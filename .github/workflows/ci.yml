on: [pull_request]
name: Continuous Integration
jobs:
  build:
    runs-on: arc-runner-set-ubuntu
    timeout-minutes: 15
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: |
          echo "Starting nslookup for registry.yarnpkg.com"
          nslookup <<EOF
          registry.yarnpkg.com
          exit
          EOF
          echo "nslookup completed"
          echo "Starting yarn install"
          yarn install
      - name: Build
        run: make build
  lint:
    runs-on: arc-runner-set-ubuntu
    timeout-minutes: 15
    steps:
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        echo "Starting nslookup for registry.yarnpkg.com"
        nslookup <<EOF
        registry.yarnpkg.com
        exit
        EOF
        echo "nslookup completed"
        echo "Starting yarn install"
        yarn install
    - name: Check code
      run: yarn type-check
    - name: Lint
      run: yarn lint
  test:
    runs-on: arc-runner-set-ubuntu
    timeout-minutes: 15
    steps:
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        echo "Starting nslookup for registry.yarnpkg.com"
        nslookup <<EOF
        registry.yarnpkg.com
        exit
        EOF
        echo "nslookup completed"
        echo "Starting yarn install"
        yarn install
    - name: Test
      run: yarn test
  sonarcloud:
    name: SonarCloud
    runs-on: arc-runner-set-ubuntu
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
